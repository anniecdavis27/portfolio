<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACD: Contact</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="pages-body">
    <header>
        <nav class="nav-flex">
            <div class="name-flex">
                <h1 class="initials"><a href="../index.html" class="main-link">ACD</a></h1>
                <h1 class="full-name"><a href="../index.html" class="main-link">Annie Chase Davis</a></h1>
            </div>
            <div class="hamburger-btn">
                <div class="hamburger-patty"></div>
            </div>
        </nav>
        <div class="dropdown-menu">
            <a href="about.html" class="nav-link">Bio</a>
            <a href="portfolio.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </header>
    <section>
        <h1 class="contact-header">CONTACT</h1>
        <div class="banner-img"></div>
        <form class="form" action="#">
            <div class="form-input">
                <label for="first-name">First Name</label>
                <input name="first-name" type="text" placeholder="First Name" required />
            </div>
            <div class="form-input">  
                <label for="last-name">Last Name</label>
                <input name="last-name" type="text" placeholder="Last Name" required />
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="name@domain.com" required />
            </div>
            <div class="form-input">
                <label for="message">Message</label><br>
                <textarea name="message" rows="10" cols="30" required> </textarea>
            </div>
			<input class="submit" type="submit" value="Submit">
        </form>
    </section>
    <footer class="foot">
        <div>
            2020 &copy all rights reserved<br />Designed by Annie Chase Davis
        </div>
    </footer>
    <script src="/JS/app.js"></script>
</body>
</html>
