<body class="pages-body">
    <header>
        <nav class="nav-flex">
            <div class="name-flex">
                <h1 class="initials"><a href="../index.html" class="main-link">ACD</a></h1>
                <h1 class="full-name"><a href="../index.html" class="main-link">Annie Chase Davis</a></h1>
            </div>
            <div class="hamburger-btn">
                <div class="hamburger-patty"></div>
            </div>
        </nav>
        <div class="dropdown-menu">
            <a href="about.html" class="nav-link" id="nav-one">Bio</a>
            <a href="portfolio.html" class="nav-link" id="nav-two">Projects</a>
            <a href="contact.html" class="nav-link" id="nav-three">Contact</a>
        </div>
    </header>
    <section>
        <h1 class="contact-header">CONTACT</h1>
        <div class="banner-img"></div>
        <div class="contact-flex">
            <div class="form-container">
                <h1 class="contact-section-label">Leave a note:</h1>
                <form class="form" action="https://formspree.io/myynjjvr" method="POST">
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input name="first-name" type="text" placeholder="First Name" required />
                    </div>
                    <div class="form-input">  
                        <label for="last-name">Last Name</label>
                        <input name="last-name" type="text" placeholder="Last Name" required />
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input name="email" type="email" placeholder="name@domain.com" required />
                    </div>
                    <div class="form-input">
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" rows="10" cols="30" required> </textarea>
                    </div>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
            <div class="social-buttons">
                <h1 class="contact-section-label">Or find me at:</h1>
                <div class="btn-grid">
                    <a href="https://www.linkedin.com/in/anniecdavis27/" target="_blank" class="contact-btn" id="li">LinkedIn</a>
                    <a href="https://www.instagram.com/anniechasedavis/" target="_blank" class="contact-btn" id="ig">Instagram</a>
                    <a href="https://twitter.com/anniecdavis27" target="_blank" class="contact-btn" id="twitter">Twitter</a>
                    <a href="mailto: acdavis.dev@gmail.com" target="_blank" class="contact-btn" id="email">Email</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="foot">
